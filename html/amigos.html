<script>

    let liveAlertBtn = document.getElementById("liveAlertBtn");
    liveAlertBtn.addEventListener("click",alerta('liveAlertPlaceholder','liveAlertBtn'));
    
    let liveAlertBtn2 = document.getElementById("liveAlertBtn2");
    liveAlertBtn2.addEventListener("click",alerta('liveAlertPlaceHolder2','liveAlertBtn2'));
    
    
    function alerta(nliveAlertPlaceholder,nliveAlertBtn){
        const alertPlaceholder = document.getElementById(nliveAlertPlaceholder)
        const alert = (message, type) => {
        var wrapper = document.createElement('div')
        wrapper.innerHTML = [
            `<div class="alert alert-${type} alert-dismissible" role="alert">`,
            `   <div>${message}</div>`,
            '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
            '</div>'
        ].join('')
    
        alertPlaceholder.append(wrapper)
        }
    
        const alertTrigger = document.getElementById(nliveAlertBtn)
        if (alertTrigger) {
        alertTrigger.addEventListener('click', () => {
            alert('Has Realizado un UpVote en el Perfil!', 'success')
        })
        }
    
    }
    
    
    
    </script>
